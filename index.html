<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin: 0 auto;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img src="./images/logo.svg" alt="Base Apparel logo" class="logo" tabindex="1">
    <article>
      <picture>
        <source media="(min-width: 701px)" srcset="images/hero-desktop.jpg">
        <img src="images/hero-mobile.jpg" alt="" class="hero-image">
      </picture>
      <div class="text-container">
        <h1 tabindex="2"><span>We're </span>coming soon</h1>
        <p tabindex="3">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="" id="form">
          <input type="email" placeholder="Email Address" id="email" class="email" required tabindex="4">
          <button type="submit" id="submit-button" aria-label="Submit" tabindex="5">
            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671" aria-hidden="true"/></svg>
          </button>
          <p id="validation-message" tabindex="6"></p>
          <svg id="error-icon" class="invisible" xmlns="http://www.w3.org/2000/svg" width="24" height="24" aria-hidden="true"><g fill="none" fill-rule="evenodd"><circle cx="12" cy="12" r="12" fill="#F96464"/><path fill="#FFF" fill-rule="nonzero" d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"/></g></svg>
        </form>
      </div>
    </article>
  </main>  
  <footer tabindex="7">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Daniel77apr" target="_blank">Daniel Perez Romo</a>.
    </p>
  </footer>
  <script type="module" src="script.js"></script>
</body>
</html>
